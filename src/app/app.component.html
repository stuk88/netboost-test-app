<div class="container mx-auto mt-4">
  <h2 class="text-xl font-bold">Web Crawler Application</h2>
  <div class="mt-4">
    <label for="urlInput">URL:</label>
    <input id="urlInput" [(ngModel)]="url" class="border-2 border-gray-300 p-2 rounded-lg" type="text">
  </div>
  <div class="mt-4">
    <label for="depthInput">Depth:</label>
    <input id="depthInput" [(ngModel)]="depth" class="border-2 border-gray-300 p-2 rounded-lg" type="number">
  </div>
  <button (click)="submit()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>

  <div *ngIf="result">
    <h3 class="text-lg mt-4">Scanned URLs:</h3>
    <ul>
      <li *ngFor="let scannedUrl of result">{{ scannedUrl }}</li>
    </ul>
  </div>
</div>
